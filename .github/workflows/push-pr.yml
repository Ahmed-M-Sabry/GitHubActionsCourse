on:
  push:
    branches:
      - main
      - 'release/*'
    paths:
      - 'src/**'
      - 'tests/**'
  pull_request:
    branches:
      - main
      - 'release/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - name: CheckOut Repository
          uses: actions/checkout@v6.0.2
        - name: Run Tests
          run: npm test